<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{selectedTournament.name}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
        <ion-item-group *ngFor="let division of teams">
            <ion-item-divider color="dark">{{division.divisionName}}</ion-item-divider>
            <button ion-item *ngFor="let team of division.divisionTeams" (click)="itemTapped($event, team)">
                {{team.name}}
            </button>
        </ion-item-group>
    </ion-list>
</ion-content>
